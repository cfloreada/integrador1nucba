<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Integrador 1</title>
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css"
    />
  </head>
  <body>
    <div class="elementos">
      <div class="back__form">
        <i class="fa-solid fa-arrow-left"></i>
        <a href="./index.html">Ir atrás.</a>
      </div>
      <form class="form__login">
        <img src="./assets/id_visual/logo_designar.png" alt="logo_Designar" />
        <h1>Inicia tu sesión</h1>
        <h2>¡Qué bueno verte por acá!</h2>
        <div class="email">
          <label for="email"><span>Correo electrónico:</span></label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Ingresa tu email."
          />
        </div>

        <div class="password">
          <label for="password"><span>Contraseña:</span></label>
          <input type="password" name="password" id="password" />
        </div>
        <span class="register__form"
          >¿Aún no tenes usuario? Registrate
          <a href="./register.html" class="register__form__link">aquí</a></span
        >
        <input type="submit" value="Ingresar" />
      </form>
    </div>
  </body>
</html>
