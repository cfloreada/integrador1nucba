<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DESIGNar</title>
    <link rel="stylesheet" href="register.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/id_visual/favicon.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css"
    />
  </head>
  <body>
    <div class="elementos">
      <div class="back__form">
        <i class="fa-solid fa-arrow-left"></i>
        <a href="./login.html">Ir atrás.</a>
      </div>
      <form class="form__register">
        <img src="./assets/id_visual/logo_designar.png" alt="logo_Designar" />
        <h1>Registrate en nuestro sitio</h1>
        <div class="email">
          <label for="email"><span>¿Cómo es tu email?</span></label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Introduce tu email."
          />
        </div>

        <div class="password">
          <label for="password"><span>Crea una contraseña:</span></label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Mínimo 8 letras, 1 número y 1 carácter especial."
          />
        </div>

        <div class="name">
          <label for="nombre"
            ><span>¿Cómo quieres que te llamemos?</span></label
          >
          <input
            type="text"
            name="nombre"
            id="nombre"
            placeholder="Introduce tu nombre personal."
          />
        </div>

        <div class="company">
          <label for="company"
            ><span>Nombre de tu proyecto u organización:</span></label
          >
          <input
            type="text"
            name="company"
            id="company"
            placeholder="Detalla el nombre completo."
          />
        </div>

        <div class="birth">
          <label for="start">Fecha de nacimiento</label>

          <input
            type="date"
            id="start"
            name="trip-start"
            value="2023-06-11"
            min="23-01-01"
          />
        </div>
        <div class="idgenero">
          <span>¿Cuál es tu sexo?</span>
          <div class="idgenero_opciones">
            <div class="opciones_1">
              <input type="radio" name="idgenero" id="hombre" />
              <label for="hombre">Hombre</label>
              <input type="radio" name="idgenero" id="mujer" />
              <label for="mujer">Mujer</label>
              <input type="radio" name="idgenero" id="no_binario" />
              <label for="no_binario">No binario</label>
            </div>
            <div class="opciones_2">
              <input type="radio" name="idgenero" id="otro" />
              <label for="otro">Otro</label>
              <input type="radio" name="idgenero" id="no_aclara" />
              <label for="no_aclara">Prefiero no decirlo</label>
            </div>
          </div>
        </div>
        <div class="newsletter">
          <input type="checkbox" name="email_newsletter" id="news" />
          <label for="news">Me gustaría recibir novedades de Designar Ⓡ </label>
        </div>
        <input type="submit" value="Registrarte" />
      </form>
    </div>
  </body>
</html>
